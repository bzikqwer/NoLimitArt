<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="title-first text-align-center">Login</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form class="form-login text-align-center" method="POST">

        <label for="username">Username:</label>
        <input class="input-login" type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input class="input-login" type="password" id="password" name="password" required><br><br>
        <button class="btn btn_animated" type="submit">Login</button>

    </form>
</div>
</body>
</html>
