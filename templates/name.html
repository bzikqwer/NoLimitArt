<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="grid">
        <header class="header">

            <div class="header__left">
                <h4>Different world...</h4>
            </div>
            <img class="header__logo" src="/static/images/images/Icon-logo.PNG" alt="Логотип воздушный шар">
            <div class="header__right">
                <h4>through special eyes</h4>
            </div>
        </header>
        <main class="main">
            <section class="main__section1">
                <div class="main__section1_image-container">
                    <img class="main__section1_image-container_user-foto" src="/static/images/{{ user.photo }}">
                </div>
                <div class="main__section1_h1">{{ user.username }}</div>
                <div class="main__section1_grid-text">
                    <div class="main__section1_grid-text_h1">Диагноз:{{ user.diagnosis }}</div>
                    <div class="main__section1_grid-text_h1">Продано работ:{{ user.sold }}</div>
                    <div class="main__section1_grid-text_h1">Заработано:{{ user.earned }}</div>
                </div>

            </section>
            <h2 class="main__h2">--Работы художника--</h2>
            <section class="main__section2">
                {% for photo in photos %} <img class="main__section2_user-foto2" src="/static/images/{{ photo.photo }}"> {% endfor %}
            </section>
        </main>
        <footer class="footer">

            <a href={{ user.fb }}><img class="footer__face-logo" src="/static/images/images/logos/facebook.png"></a>
            <a href={{ user.insta }}><img class="footer__insta-logo" src="/static/images/images/logos/instagram.png"></a>
            <a href={{ user.twitter }}><img class="footer__twitter-logo" src="/static/images/images/logos/Twitter.png"></a>
        </footer>
    </div>
</body>

</html>
